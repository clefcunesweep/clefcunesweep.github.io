<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <style>
         #topbar {
            width: 100%;
            height: 5%;
         }
         #undo, #redo, #refreshButton {
            height: 100%;
         }
         #iframe {
            position: absolute; /* Corrected spelling */
            top: 5%;
         }
      </style>
   </head>
   <body>
      <div id="topbar">
        <button onclick="undo()" id="undo">←</button>
        <button onclick="redo()" id="redo">→</button>
        <button onclick="refresh()" id="refreshButton">⟳</button>
        <input type="text" id="url" placeholder="https://exmaple.com/"> <!-- Corrected URL -->
      </div><br>
      <iframe id="iframe" width="500" height="300" src="about:blank"></iframe>
      <br><br>
      <script>
         // Get the textbox element
         const urlText = document.getElementById('url');
         const iframe = document.getElementById('iframe');
         // Add an event listener for the 'keydown' event
         urlText.addEventListener('keydown', function(event) {
            // Check if the ENTER key (key code 13) is pressed
            if (event.key === 'Enter') {
               // Prevent the default action (e.g., new line in a textarea)
               event.preventDefault();
               // Submit the form
               iframe.src = urlText.value;
            }
         });
      </script>
   </body>
</html>
