<!DOCTYPE html>
<html>
   <script src="loadsave.js" type="module"></script>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <style>
         body {
            margin: 0;
            padding: 0;
         }
         #topbar {
            display: flex; /* Use flexbox for layout */
            width: 100%;
            height: 5vh; /* Use viewport height for responsiveness */
            align-items: left; /* Center items vertically */
         }
         #console, #mainmenu, #refresh {
            text-align: center;
            width: 2.5vw;
            height: 100%;
            font-size: 1.25em; /* Increase font size for better visibility */
            font-size: 1.125em; /* Increase font size for better visibility */
         }
         #url {
            flex: 10; /* Allow the input box to take more space */
            height: 90%;
            font-size: 1.5em; /* Increase font size for better visibility */
         }
         #iframe {
            width: 100%; /* Make iframe responsive */
            height: 95vh; /* Use viewport height for responsiveness */
            border: none;
         }
      </style>
   </head>
   <body>
      <div id="topbar">
        <button onclick="mainMenu()" id="mainmenu">✕</button>
        <button onclick="refresh()" id="refresh">⟳</button>
        <input type="text" id="url" placeholder="https://exmaple.com/" autocorrect="off">
        <button onclick="console()" id="console">>_</button>
      </div>
      <iframe id="iframe" src="about:blank"></iframe>
      <script>
         // Get the textbox element
         const urlText = document.getElementById('url');
         const iframe = document.getElementById('iframe');
         // Load previous website on page load
         iframe.src = localStorage.getItem("userScriptURL");
         // Add an event listener for the 'keydown' event
         urlText.addEventListener('keydown', function(event) {
            // Check if the ENTER key (key code 13) is pressed
            if (event.key === 'Enter') {
               // Prevent the default action (e.g., new line in a textarea)
               event.preventDefault();
               // Submit the form
               iframe.src = urlText.value;
            }
         });
         function mainMenu(){
            window.location.href = "main.html";
         }
         
         function refresh(){
            history.go(0);
         }
         setInterval(() => {
    localStorage.setItem("userScriptURL", iframe.src);
}, 125);
      </script>
   </body>
</html>
