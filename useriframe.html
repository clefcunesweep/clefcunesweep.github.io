<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <style>
         body {
            margin: 0;
            padding: 0;
         }
         #topbar {
            display: flex; /* Use flexbox for layout */
            width: 100%;
            height: 5vh; /* Use viewport height for responsiveness */
            align-items: left; /* Center items vertically */
         }
         #undo, #redo, #refreshButton, #console {
            flex: 1; /* Allow buttons to grow and shrink */
            height: 100%;
            font-size: 1.5em; /* Increase font size for better visibility */
         }
         #url {
            flex: 10; /* Allow the input box to take more space */
            height: 100%;
            font-size: 1.5em; /* Increase font size for better visibility */
         }
         #iframe {
            width: 100%; /* Make iframe responsive */
            height: 95vh; /* Use viewport height for responsiveness */
         }
      </style>
   </head>
   <body>
      <div id="topbar">
        <button onclick="undo()" id="undo">←</button>
        <button onclick="redo()" id="redo">→</button>
        <button onclick="refresh()" id="refreshButton">⟳</button>
        <input type="text" id="url" placeholder="https://exmaple.com/">
        <button onclick="console()" id="console">>_</button>
      </div>
      <iframe id="iframe" src="about:blank"></iframe>
      <script>
         // Get the textbox element
         const urlText = document.getElementById('url');
         const iframe = document.getElementById('iframe');
         // Add an event listener for the 'keydown' event
         urlText.addEventListener('keydown', function(event) {
            // Check if the ENTER key (key code 13) is pressed
            if (event.key === 'Enter') {
               // Prevent the default action (e.g., new line in a textarea)
               event.preventDefault();
               // Submit the form
               iframe.src = urlText.value;
            }
         });
         function undo(){
            history.go(-1);
         }
         function redo(){
            history.go(-1);
         }
         function refresh(){
            history.go(0);
         }
      </script>
   </body>
</html>
