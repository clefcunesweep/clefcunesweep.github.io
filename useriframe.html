<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <style>
         body {
            margin: 0;
            padding: 0;
         }
         #topbar {
            display: flex; /* Use flexbox for layout */
            width: 100%;
            height: 5vh; /* Use viewport height for responsiveness */
            align-items: left; /* Center items vertically */
         }
         #refreshButton, #console {
            text-align: center;
            width: 2.5vw;
            height: 100%;
            font-size: 1.25em; /* Increase font size for better visibility */
            font-size: 1.125em; /* Increase font size for better visibility */
         }
         #undo, #redo {
            text-align: center;
            width: 2.5vw;
            height: 100%;
            font-size: 2em; /* Increase font size for better visibility */
            font-size: 1.8em; /* Increase font size for better visibility */
         }
         #url {
            flex: 10; /* Allow the input box to take more space */
            height: 90%;
            font-size: 1.5em; /* Increase font size for better visibility */
         }
         #iframe {
            width: 100%; /* Make iframe responsive */
            height: 95vh; /* Use viewport height for responsiveness */
            border: none;
         }
      </style>
   </head>
   <body>
      <div id="topbar">
        <button onclick="undo()" id="undo">←</button>
        <button onclick="redo()" id="redo">→</button>
        <button onclick="refresh()" id="refreshButton">⟳</button>
        <input type="text" id="url" placeholder="https://exmaple.com/" autocorrect="off">
        <button onclick="console()" id="console">>_</button>
      </div>
      <iframe id="iframe" src="about:blank"></iframe>
      <script>
let historyStack = []; // Custom history stack
let currentIndex = -1; // Track the current index in the history stack

function loadUrl(url) {
    iframe.src = url;
    // Update the custom history stack
    if (currentIndex < historyStack.length - 1) {
        historyStack = historyStack.slice(0, currentIndex + 1);
    }
    historyStack.push(url);
    currentIndex++;
}

urlText.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        loadUrl(urlText.value);
    }
});

function undo() {
    if (currentIndex > 0) {
        currentIndex--;
        iframe.src = historyStack[currentIndex];
    }
}

function redo() {
    if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = historyStack[currentIndex];
    }
}

function refresh() {
    if (currentIndex >= 0) {
        iframe.src = historyStack[currentIndex];
    }
}

      </script>
   </body>
</html>
