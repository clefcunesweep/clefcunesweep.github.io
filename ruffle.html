<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <label for="swf-select">Select SWF file:</label>
  <select id="swf-select">
    <option value="">Select a file</option>
  </select>
  <div id='ruffle' class="gameloc"></div>
  <script>
    var swfobject = {};
    var isEmbedded = false;

    swfobject.embedSWF = function(url, cont, width, height){
        if (isEmbedded) {
          return; // Skip embedding if already embedded
        }

        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });

        player.load({ url: url });
        isEmbedded = true;

        // Hide the loading container
        document.getElementById('loading-container').style.display = 'none';
    };

    document.addEventListener('DOMContentLoaded', function () {
      // Show the loading container
      document.getElementById('loading-container').style.display = 'flex';

      // Fetch the list of SWF files from the specified URL
      fetch('https://api.github.com/repos/jonasrhee1208wastaken/cacheoswf/contents')
        .then(response => response.json())
        .then(data => {
          // Populate the dropdown menu with the SWF file names
          const swfSelect = document.getElementById('swf-select');
          data.forEach(file => {
            if (file.name.endsWith('.swf')) {
              const option = document.createElement('option');
              option.value = file.download_url;
              option.text = file.name;
              swfSelect.add(option);
            }
          });

          // Add an event listener to the dropdown menu
          swfSelect.addEventListener('change', () => {
            const selectedUrl = swfSelect.value;
            if (selectedUrl) {
              swfobject.embedSWF(selectedUrl, 'ruffle', 800, 600);
            }
          });
        })
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
