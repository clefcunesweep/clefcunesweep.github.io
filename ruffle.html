<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <label for="swf-select">Select SWF file:</label>
  <select id="swf-select">
    <option value="">Select a file</option>
  </select>
  <div id='ruffle' class="gameloc"></div>
  <script>
    var swfobject = {};
    var isEmbedded = false;

    swfobject.embedSWF = function(url, cont, width, height){
        if (isEmbedded) {
          return; // Skip embedding if already embedded
        }

        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });

        player.load({ url: url });
        isEmbedded = true;
    };

    document.addEventListener('DOMContentLoaded', function () {
  // Fetch the list of SWF files from the specified URL
  fetch('https://api.github.com/repos/jonasrhee1208wastaken/cacheoswf/contents')
    .then(response => response.json())
    .then(data => {
      // Populate the dropdown menu with the SWF file names
      const swfSelect = document.getElementById('swf-select');
      data.forEach(file => {
        if (file.name.endsWith('.swf')) {
          const option = document.createElement('option');
          option.value = file.download_url;
          option.text = file.name;
          swfSelect.add(option);
        }
      });

      // Add an event listener to the dropdown menu
      swfSelect.addEventListener('change', () => {
        const selectedUrl = swfSelect.value;
        if (selectedUrl) {
          swfobject.embedSWF(selectedUrl, 'ruffle', 800, 600);
        }
      });

      // Add an event listener to the dropdown menu's scroll event
      swfSelect.addEventListener('scroll', () => {
        // Check if the user has scrolled to the bottom of the dropdown menu
        if (swfSelect.scrollTop + swfSelect.offsetHeight >= swfSelect.scrollHeight) {
          // Fetch the next batch of SWF files from the API
          const nextPageUrl = data[data.length - 1].url;
          fetch(nextPageUrl)
            .then(response => response.json())
            .then(nextPageData => {
              // Populate the dropdown menu with the new SWF file names
              nextPageData.forEach(file => {
                if (file.name.endsWith('.swf')) {
                  const option = document.createElement('option');
                  option.value = file.download_url;
                  option.text = file.name;
                  swfSelect.add(option);
                }
              });
            })
            .catch(error => console.error(error));
        }
      });
    })
    .catch(error => console.error(error));
});

  </script>
<a href="index.html">main menu</a>html">main menu</a>
</body>
</html>
